<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="/mybootstrap.js" type="text/javascript"></script>
</head>
<body>
<div class="container mx-auto mt-5 ">
    <h1 style="text-decoration: underline">Please Log In</h1>
    <div th:if="${param.error}" class="h6" style="font-style: italic">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="h6" style="font-style: italic">
        You have been logged out.
    </div>
    <form action="#" th:action="@{/login}" method="post" class="col-6">
        <div class="mb-3 form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username" required>
            <label for="floatingInput" >Email address</label>

        </div>
        <div class="mb-3 form-floating">
            <input type="password" class="form-control" id="inputPassword" placeholder="password" name="password" required>
            <label for="inputPassword" class="form-label">Password</label>

        </div>
        <button type="submit" class="btn btn-outline-primary mt-2 col-4">Login</button>
        <a th:href="@{/register}" class="btn btn-primary mt-2 col-4 ms-4">Sign up</a>
    </form>

</div>
</body>
</html>
